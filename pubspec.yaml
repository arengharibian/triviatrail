name: trivia_trail
description: A location-aware trivia adventure game.
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State & data
  sqflite: ^2.3.0
  path: ^1.9.0
  http: ^1.2.0

  # Media & location
  audioplayers: ^5.0.0
  geolocator: ^12.0.0
  google_maps_flutter: ^2.7.0
  image_picker: ^1.1.0

  # Optional Firebase (for security/login)
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
